<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			图像标签：img
			属性：
				src:图片路径
				title：悬停显示文字
				width:宽100px   px:像素
				height:高 
				alt:图片未加载显示
			测试点：必须有title属性（悬停和未加载显示）
		-->
		<img src="011.jpg" title="希望在田野" width="100px" height="200px" alt="此处有一张田野照片"/>
	</body>
</html>
