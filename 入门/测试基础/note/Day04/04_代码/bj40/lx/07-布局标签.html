<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.d1 {background: red;}
			.d2 {background: green;}
			.s1 {background: aqua;}
			.s3 {color: yellowgreen;}
		</style>
	</head>
	<body>
		<!--
			div：大盒子  独占一行
			span:小盒子 一行可以放多个
		-->
		<div class="d1">大盒子1</div> <div class="d2">大盒子2</div>
		<span class="s1">span1</span><span  class="s2">span2</span>
		
		<p>黑马软件<span class="s3">测试</span>~！</p>
	</body>
</html>
