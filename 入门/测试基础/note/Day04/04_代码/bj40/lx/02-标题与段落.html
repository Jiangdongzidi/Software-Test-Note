<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1、标题标签  h1~h6 h1最大
		-->
		<h1>我是h1</h1>
		<h2>我是h2</h2>
		<h3>我是h3</h3>
		<h4>我是h4</h4>
		<h5>我是h5</h5>
		<h6>我是h6</h6>
		<!--
			2、段落标签： p
			      特点：独占一行（换行这作用），有语义化含义-浏览器知道你是段落
		-->
		我是段落1
		我是段落2
		<p>我是段落3</p>
	</body>
</html>
