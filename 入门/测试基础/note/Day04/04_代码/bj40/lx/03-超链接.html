	<body>
		<!--
			超链接:a
			属性：
				href:点击文本要跳转的地址（网页、本地文件）
				target：指定窗口打开模式
		-->

		<a href="02-标题与段落.html">点我打开本地02-。。。文件</a>
		<!--
			新窗口打开  target   shift+-  --> _blank
		-->

		<a href="https://www.baidu.com" target="_blank">点我新窗口打开百度</a>
		<!--
			易错：href没有正确拼写。
		-->
