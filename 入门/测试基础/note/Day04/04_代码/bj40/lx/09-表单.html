<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			form
				作用：将页面输入的数据提交到后台或指定页面
				属性：
					action：  指定将数据提交到那个页面。
					method:提交参数的方法（get、post）
						get:查询使用
							1、参数url明文显示
							2、提交速度快
							3、提交参数有长度限制
						post:提交数据、登录、注册
							1、非明文显示
							2、提交速度慢
							3、提交参数的长度无限制
					
		-->
		<form action="10-接受数据.html" method="post">
			用户名：<input type="text" name="username"/>
			<br />
			密码框：<input type="password" name="password"/>
			<br />
			<!--
				单选效果：
					1、相同一组的radio才能做单选。
					2、设置相同（组名）name属性值为一组。
			-->
			性别：
			<input type="radio" name="one"/>男
			<input type="radio" name="one"/>女
			<br />
			您的爱好：
			<input type="checkbox" />挣钱
			<input type="checkbox" />吃饭
			<input type="checkbox" />欣赏美
			<input type="checkbox" />个人发挥
			<br />
			<!--
				按钮测试点：统一使用value进行赋值
			          提示：普通按钮默认没有执行效果，需要配合Js来实现。
			-->
			<input type="submit" />
			<input type="reset" />
			<input type="button" value="点我试试" onclick="alert('点我干啥？')"/>
		</form>
		
		
		
	</body>
</html>
